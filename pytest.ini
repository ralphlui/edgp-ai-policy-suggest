[tool:pytest]
# pytest configuration for EDGP AI Policy Suggest API tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output and coverage options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --color=yes
    --durations=10
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=70

# Python path configuration
pythonpath = .

# Async test configuration
asyncio_mode = auto

# Custom markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (may take more than 5 seconds)
    auth: Authentication related tests
    api: API endpoint tests
    database: Database related tests
    external: Tests that require external services
    mock: Tests that use mocking
    live: Live tests against real services (use with caution)

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pandas.*
    ignore::UserWarning:pydantic.*